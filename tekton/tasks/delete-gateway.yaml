apiVersion: tekton.dev/v1
kind: Task
metadata:
  name: delete-gateway
spec:
  description: |
    Delete Gateway
  params:
    - { name: namespace, type: string }
    - { name: experimentId, type: string }
    - { name: debug, type: string, default: "false" }

  steps:
    - name: dry-run
      when:
        - input: $(params.debug)
          operator: in
          values: ["true", "True"]
      image: alpine:3.20
      script: |
        #!/bin/sh
        set -eu
        echo "delete-gateway called"

    - name: delete
      when:
        - input: $(params.debug)
          operator: in
          values: ["false", "False",]
      ref: 
        name: helm-delete
      params:
        - { name: namespace, value: "$(params.namespace)" }
        - { name: releaseName, value: "$(params.experimentId)-gateway" }